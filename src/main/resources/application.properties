application-version=@project.version@
application-description=@project.description@

# Server
server.servlet.context-path=/apiconfig/api/v1
server.port=8080

# Oracle settings
#spring.datasource.url=jdbc:oracle:thin:@oracle-db-12c:1521:ORCLCDB
#spring.datasource.username=NODO4_CFG
#spring.datasource.password=PASS_NODO4_CFG
